<body>

  <canvas id="snapshot" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const preview = document.getElementById('preview');
    const switchBtn = document.getElementById('switchBtn');
    const captureBtn = document.getElementById('captureBtn');
    const saveBtn = document.getElementById('saveBtn');
    const shareBtn = document.getElementById('shareBtn');

    let currentFacingMode = 'user'; // ê¸°ë³¸ì€ ì „ë©´ ì¹´ë©”ë¼
    let stream;

    // ì¹´ë©”ë¼ ì´ˆê¸°í™” í•¨ìˆ˜
    async function initCamera(facingMode = 'user') {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: false
        });
        video.srcObject = stream;
        currentFacingMode = facingMode;
      } catch (err) {
        alert("ì¹´ë©”ë¼ ì ‘ê·¼ ì˜¤ë¥˜: " + err.message);
      }
    }

    // ì²˜ìŒ ì¹´ë©”ë¼ ì‹¤í–‰
    initCamera(currentFacingMode);

    // ì¹´ë©”ë¼ ì „í™˜ ë²„íŠ¼ í´ë¦­ ì‹œ
    switchBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      initCamera(currentFacingMode);
    });

    // ì‚¬ì§„ ì´¬ì˜
    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // í•„í„° ì˜¤ë²„ë ˆì´ ì ìš©
      const filter = new Image();
      filter.src = 'filter.png';
      filter.onload = () => {
        context.globalAlpha = 0.4; // í•„í„° ë¶ˆíˆ¬ëª…ë„
        context.drawImage(filter, 0, 0, canvas.width, canvas.height);
        context.globalAlpha = 1.0;

        const dataUrl = canvas.toDataURL('image/png');
        preview.src = dataUrl;
        preview.style.display = 'block';
        saveBtn.disabled = false;
        shareBtn.disabled = false;
      };
    });

    // ì €ì¥ ê¸°ëŠ¥
    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = preview.src;
      link.click();
    });

    // ê³µìœ  ê¸°ëŠ¥
    shareBtn.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          const response = await fetch(preview.src);
          const blob = await response.blob();
          const file = new File([blob], 'photo.png', { type: 'image/png' });
          await navigator.share({

      }
