<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ìŠ¤ë§ˆíŠ¸ ì¹´ë©”ë¼ í•„í„° ì•±</title>
<style>
  :root { --vh: 100%; }
  body {
    margin: 0;
    background: #000;
    color: white;
    font-family: sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: calc(var(--vh, 1vh) * 100);
  }

  #camera-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    background: black;
    flex-grow: 1;
    overflow: hidden;
  }

  video, #preview, #filter-overlay {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  video { z-index: 0; }
  #filter-overlay {
    z-index: 2;
    pointer-events: none;
    background-size: cover;
    background-position: center;
    opacity: 1;
  }
  #preview { z-index: 3; display: none; }

  /* ğŸ¨ í•„í„° íŒ¨ë„ */
  #filter-panel {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 600px;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    display: none;
    text-align: center;
    z-index: 20;
    padding: 20px 0 30px;
  }

  #slider-container {
    width: 80%;
    max-width: 400px;
    margin: 0 auto 12px;
  }

  #filter-selector {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .filter-option {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    background-size: cover;
    background-position: center;
    border: 2px solid transparent;
    cursor: pointer;
  }
  .filter-option.selected { border-color: #1e90ff; }

  #closeFilterBtn {
    background-color: #ff6347;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  /* ë²„íŠ¼ ì˜ì—­ */
  #controls {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    background: rgba(0,0,0,0.8);
    padding: 10px 0;
    z-index: 15;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  #controls.hidden {
    opacity: 0;
    transform: translateY(100%);
    pointer-events: none;
  }

  button {
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 1em;
    cursor: pointer;
  }
  button:disabled { background-color: #555; color: #aaa; }
  #toggleFilterBtn { background-color: #32cd32; }
</style>
</head>
<body>

  <!-- ğŸ“· ì¹´ë©”ë¼ ì„¸ì…˜ -->
  <div id="camera-container">
    <video id="camera" autoplay muted playsinline></video>
    <div id="filter-overlay"></div>
    <img id="preview" alt="ì´¬ì˜ ì´ë¯¸ì§€" />
  </div>

  <!-- ğŸ¨ í•„í„° ì˜µì…˜ íŒ¨ë„ -->
  <div id="filter-panel">
    <div id="slider-container">
      <label for="opacitySlider">í•„í„° íˆ¬ëª…ë„: <span id="opacityValue">100%</span></label>
      <input type="range" id="opacitySlider" min="0" max="100" value="100" />
    </div>

    <div id="filter-selector">
      <div class="filter-option selected" style="background-image:url('filter1.png')" data-src="filter1.png"></div>
      <div class="filter-option" style="background-image:url('filter2.png')" data-src="filter2.png"></div>
      <div class="filter-option" style="background-image:url('filter3.png')" data-src="filter3.png"></div>
    </div>

    <button id="closeFilterBtn">âŒ í•„í„° ë‹«ê¸°</button>
  </div>

  <!-- ì¡°ì‘ ë²„íŠ¼ -->
  <div id="controls">
    <button id="switchBtn">ğŸ”„ ì „/í›„ë©´</button>
    <button id="captureBtn">ğŸ“¸ ì´¬ì˜</button>
    <button id="retryBtn" style="display:none;">â†© ë‹¤ì‹œ</button>
    <button id="toggleFilterBtn">ğŸ¨ í•„í„° ì—´ê¸°</button>
    <button id="saveBtn" disabled>ğŸ’¾ ì €ì¥</button>
    <button id="shareBtn" disabled>ğŸ“¤ ê³µìœ </button>
  </div>

  <canvas id="snapshot" style="display:none;"></canvas>

  <script>
    // ğŸ“¸ ìš”ì†Œ
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const preview = document.getElementById('preview');
    const filterOverlay = document.getElementById('filter-overlay');
    const controls = document.getElementById('controls');
    const toggleFilterBtn = document.getElementById('toggleFilterBtn');
    const filterPanel = document.getElementById('filter-panel');
    const closeFilterBtn = document.getElementById('closeFilterBtn');
    const opacitySlider = document.getElementById('opacitySlider');
    const opacityValue = document.getElementById('opacityValue');
    const filterSelector = document.getElementById('filter-selector');
    const switchBtn = document.getElementById('switchBtn');
    const captureBtn = document.getElementById('captureBtn');
    const retryBtn = document.getElementById('retryBtn');
    const saveBtn = document.getElementById('saveBtn');
    const shareBtn = document.getElementById('shareBtn');

    // ğŸ“± ìƒíƒœ ë³€ìˆ˜
    let stream;
    let facingMode = 'environment'; // ê¸°ë³¸ í›„ë©´
    let currentFilter = 'filter1.png';
    let currentOpacity = 1.0;
    let filterPanelOpen = false;
    let uiVisible = true;
    let uiTimer;

    // âœ… ì‹¤ì œ í™”ë©´ ë†’ì´ ë°˜ì˜
    function setRealVH() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setRealVH);
    window.addEventListener('orientationchange', setRealVH);
    setRealVH();

    // âœ… ì¹´ë©”ë¼ ì‹œì‘
    async function initCamera(mode = 'environment') {
      if (stream) stream.getTracks().forEach(t => t.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode }, audio: false });
        video.srcObject = stream;
        facingMode = mode;
        console.log('âœ… ì¹´ë©”ë¼ ì‹œì‘:', mode);
      } catch (err) {
        alert('âŒ ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ' + err.message);
      }
    }
    initCamera(facingMode);

    // ğŸ”„ ì¹´ë©”ë¼ ì „/í›„ë©´ ì „í™˜
    switchBtn.addEventListener('click', () => {
      facingMode = (facingMode === 'user') ? 'environment' : 'user';
      initCamera(facingMode);
    });

    // ğŸ¨ í•„í„° ì´ˆê¸° ì„¸íŒ…
    filterOverlay.style.backgroundImage = `url('${currentFilter}')`;
    opacitySlider.addEventListener('input', e => {
      const v = e.target.value;
      currentOpacity = v / 100;
      filterOverlay.style.opacity = currentOpacity;
      opacityValue.textContent = v + '%';
    });

    filterSelector.addEventListener('click', e => {
      if (e.target.classList.contains('filter-option')) {
        document.querySelectorAll('.filter-option').forEach(opt => opt.classList.remove('selected'));
        e.target.classList.add('selected');
        currentFilter = e.target.dataset.src;
        filterOverlay.style.backgroundImage = `url('${currentFilter}')`;
      }
    });

    // ğŸ¨ í•„í„° íŒ¨ë„ ì—´ê¸° / ë‹«ê¸°
    toggleFilterBtn.addEventListener('click', () => {
      filterPanel.style.display = 'block';
      controls.classList.add('hidden');
      filterPanelOpen = true;
    });

    closeFilterBtn.addEventListener('click', () => {
      filterPanel.style.display = 'none';
      filterPanelOpen = false;
      controls.classList.remove('hidden');
      uiVisible = true;
      clearTimeout(uiTimer);
      uiTimer = setTimeout(hideControls, 3000);
    });

    // ğŸ“¸ ì´¬ì˜
    captureBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // ì˜ìƒ ìº¡ì²˜
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // í•„í„° í•©ì„±
      const filter = new Image();
      filter.src = currentFilter;
      filter.onload = () => {
        ctx.globalAlpha = currentOpacity;
        ctx.drawImage(filter, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
        preview.src = canvas.toDataURL('image/png');
        preview.style.display = 'block';
        saveBtn.disabled = false;
        shareBtn.disabled = false;
        captureBtn.style.display = 'none';
        retryBtn.style.display = 'inline-block';
      };
    });

    // â†© ë‹¤ì‹œ ì´¬ì˜
    retryBtn.addEventListener('click', () => {
      preview.style.display = 'none';
      captureBtn.style.display = 'inline-block';
      retryBtn.style.display = 'none';
      saveBtn.disabled = true;
      shareBtn.disabled = true;
    });

    // ğŸ’¾ ì €ì¥
    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = preview.src;
      link.click();
    });

    // ğŸ“¤ ê³µìœ 
    shareBtn.addEventListener('click', async () => {
      try {
        const response = await fetch(preview.src);
        const blob = await response.blob();
        const file = new File([blob], 'photo.png', { type: 'image/png' });
        if (navigator.share) {
          await navigator.share({
            files: [file],
            title: 'ë‚˜ì˜ ì‚¬ì§„',
            text: 'ì´¬ì˜í•œ ì‚¬ì§„ì„ ê³µìœ í•©ë‹ˆë‹¤ ğŸ“¸',
          });
        } else {
          alert('ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ê³µìœ  ê¸°ëŠ¥ì´ ì§€ì›ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
        }
      } catch (err) {
        alert('ê³µìœ  ì‹¤íŒ¨: ' + err.message);
      }
    });

    // ğŸ§  ì˜¤í† UI (ë²„íŠ¼ ìë™ ìˆ¨ê¹€)
    function showControls() {
      if (uiVisible || filterPanelOpen) return;
      uiVisible = true;
      controls.classList.remove('hidden');
      clearTimeout(uiTimer);
      uiTimer = setTimeout(hideControls, 3000);
    }

    function hideControls() {
      if (filterPanelOpen) return;
      uiVisible = false;
      controls.classList.add('hidden');
    }

    uiTimer = setTimeout(hideControls, 3000);
    document.body.addEventListener('touchstart', showControls);
    document.body.addEventListener('click', showControls);
  </script>
</body>
</html>
