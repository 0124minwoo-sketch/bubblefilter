<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ì¹´ë©”ë¼ ì´¬ì˜ ë° í•„í„° ì„ íƒ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    #camera-container {
      position: relative;
      flex: 1;
      width: 100%;
      max-width: 600px;
      background: black;
      overflow: hidden;
    }

    video, #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #filter-overlay {
      position: absolute;
      inset: 0;
      background-image: url('filter1.png');
      background-size: cover;
      background-position: center;
      opacity: 1;
      pointer-events: none;
      z-index: 1;
    }

    #slider-container {
      width: 80%;
      max-width: 400px;
      text-align: center;
      margin: 10px 0;
    }

    input[type="range"] {
      width: 100%;
    }

    #filter-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .filter-option {
      width: 60px;
      height: 60px;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: border 0.2s;
    }

    .filter-option.selected {
      border: 2px solid #1e90ff;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      backdrop-filter: blur(4px);
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    #preview {
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <div id="filter-overlay"></div>
    <img id="preview" alt="ì´¬ì˜ëœ ì´ë¯¸ì§€">
  </div>

  <div id="slider-container">
    <label for="opacitySlider">í•„í„° íˆ¬ëª…ë„: <span id="opacityValue">100%</span></label>
    <input type="range" id="opacitySlider" min="0" max="100" value="100">
  </div>

  <!-- ğŸ”½ í•„í„° ì„ íƒ UI ì¶”ê°€ -->
  <div id="filter-selector">
    <div class="filter-option selected" style="background-image:url('filter1.png')" data-src="filter1.png"></div>
    <div class="filter-option" style="background-image:url('filter2.png')" data-src="filter2.png"></div>
    <div class="filter-option" style="background-image:url('filter3.png')" data-src="filter3.png"></div>
  </div>

  <canvas id="snapshot" style="display:none;"></canvas>

  <div id="controls">
    <button id="switchBtn">ğŸ”„ ì „/í›„ë©´ ì „í™˜</button>
    <button id="captureBtn">ğŸ“¸ ì´¬ì˜</button>
    <button id="retryBtn" style="display:none;">â†© ë‹¤ì‹œ</button>
    <button id="saveBtn" disabled>ğŸ’¾ ì €ì¥</button>
    <button id="shareBtn" disabled>ğŸ“¤ ê³µìœ </button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const preview = document.getElementById('preview');
    const filterOverlay = document.getElementById('filter-overlay');
    const filterSelector = document.getElementById('filter-selector');
    const captureBtn = document.getElementById('captureBtn');
    const retryBtn = document.getElementById('retryBtn');
    const saveBtn = document.getElementById('saveBtn');
    const shareBtn = document.getElementById('shareBtn');
    const switchBtn = document.getElementById('switchBtn');
    const opacitySlider = document.getElementById('opacitySlider');
    const opacityValue = document.getElementById('opacityValue');

    let stream;
    let currentFacingMode = 'environment'; // ê¸°ë³¸ í›„ë©´
    let currentOpacity = 1.0;
    let currentFilter = 'filter1.png'; // âœ… ê¸°ë³¸ í•„í„°

    // ì¹´ë©”ë¼ ì‹¤í–‰
    async function initCamera(facingMode = 'environment') {
      if (stream) stream.getTracks().forEach(t => t.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode }, audio: false });
        video.srcObject = stream;
        currentFacingMode = facingMode;
      } catch (err) {
        alert('ì¹´ë©”ë¼ ì ‘ê·¼ ì˜¤ë¥˜: ' + err.message);
      }
    }

    initCamera(currentFacingMode);

    // ì¹´ë©”ë¼ ì „í™˜
    switchBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      initCamera(currentFacingMode);
    });

    // íˆ¬ëª…ë„ ì¡°ì ˆ
    opacitySlider.addEventListener('input', e => {
      const v = e.target.value;
      currentOpacity = v / 100;
      opacityValue.textContent = `${v}%`;
      filterOverlay.style.opacity = currentOpacity;
    });

    // âœ… í•„í„° ì„ íƒ ì´ë²¤íŠ¸
    filterSelector.addEventListener('click', e => {
      if (e.target.classList.contains('filter-option')) {
        document.querySelectorAll('.filter-option').forEach(opt => opt.classList.remove('selected'));
        e.target.classList.add('selected');
        currentFilter = e.target.dataset.src;
        filterOverlay.style.backgroundImage = `url('${currentFilter}')`;
      }
    });

    // âœ… ë¹„ìœ¨ ìœ ì§€ ì´¬ì˜
    captureBtn.addEventListener('click', () => {
      const videoRatio = video.videoWidth / video.videoHeight;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const filter = new Image();
      filter.src = currentFilter;
      filter.onload = () => {
        const imgRatio = filter.width / filter.height;
        let fw, fh, fx, fy;
        if (imgRatio > videoRatio) {
          fh = canvas.height;
          fw = filter.width * (fh / filter.height);
          fx = (canvas.width - fw) / 2;
          fy = 0;
        } else {
          fw = canvas.width;
          fh = filter.height * (fw / filter.width);
          fx = 0;
          fy = (canvas.height - fh) / 2;
        }

        ctx.globalAlpha = currentOpacity;
        ctx.drawImage(filter, fx, fy, fw, fh);
        ctx.globalAlpha = 1.0;

        preview.src = canvas.toDataURL('image/png');
        preview.style.display = 'block';
        captureBtn.style.display = 'none';
        retryBtn.style.display = 'inline-block';
        saveBtn.disabled = false;
        shareBtn.disabled = false;
      };
    });

    // ë‹¤ì‹œ ì´¬ì˜
    retryBtn.addEventListener('click', () => {
      preview.style.display = 'none';
      captureBtn.style.display = 'inline-block';
      retryBtn.style.display = 'none';
      saveBtn.disabled = true;
      shareBtn.disabled = true;
    });

    // ì €ì¥
    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = preview.src;
      link.click();
    });

    // ê³µìœ 
    shareBtn.addEventListener('click', async () => {
      if (navigator.share) {
        const response = await fetch(preview.src);
        const blob = await response.blob();
        const file = new File([blob], 'photo.png', { type: 'image/png' });
        await navigator.share({
          files: [file],
          title: 'ë‚˜ì˜ ì‚¬ì§„',
          text: 'ì´¬ì˜í•œ ì‚¬ì§„ì„ ê³µìœ í•©ë‹ˆë‹¤!',
        });
      } else alert('ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ê³µìœ ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
    });
  </script>
</body>
</html>
