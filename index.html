<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ìŠ¤ë§ˆíŠ¸ ì¹´ë©”ë¼ í•„í„° ì•±</title>
<style>
  :root { --vh: 100%; }
  body {
    margin: 0;
    background: #000;
    color: white;
    font-family: sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: calc(var(--vh, 1vh) * 100);
  }

  #camera-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    background: black;
    flex-grow: 1;
    overflow: hidden;
  }

  video, #preview, #filter-overlay {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  video { z-index: 0; }
  #filter-overlay {
    z-index: 2;
    pointer-events: none;
    background-size: cover;
    background-position: center;
    opacity: 1;
  }
  #preview { z-index: 3; display: none; }

  /* ğŸ¨ í•„í„° ì„¤ì • íŒ¨ë„ */
  #filter-panel {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 600px;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    color: white;
    display: none;
    z-index: 20;
    padding: 20px 0 30px;
    text-align: center;
  }

  #slider-container {
    width: 80%;
    max-width: 400px;
    margin: 0 auto 12px;
  }

  #filter-selector {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .filter-option {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    background-size: cover;
    background-position: center;
    border: 2px solid transparent;
    cursor: pointer;
  }

  .filter-option.selected { border-color: #1e90ff; }

  #closeFilterBtn {
    background-color: #ff6347;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  /* í•˜ë‹¨ ì¡°ì‘ ë²„íŠ¼ */
  #controls {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    background: rgba(0,0,0,0.8);
    padding: 10px 0;
    z-index: 15;
  }

  button {
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 14px;
    font-size: 1em;
    cursor: pointer;
  }
  button:disabled { background-color: #555; }
  #toggleFilterBtn { background-color: #32cd32; }
</style>
</head>
<body>

  <!-- ğŸ“¸ ì¹´ë©”ë¼ ì¶œë ¥ -->
  <div id="camera-container">
    <video id="camera" autoplay muted playsinline></video>
    <div id="filter-overlay"></div>
    <img id="preview" alt="ì´¬ì˜ ì´ë¯¸ì§€" />
  </div>

  <!-- ğŸ¨ í•„í„° ì„¤ì • íŒ¨ë„ -->
  <div id="filter-panel">
    <div id="slider-container">
      <label for="opacitySlider">í•„í„° íˆ¬ëª…ë„: 
        <span id="opacityValue">100%</span>
      </label><br>
      <input type="range" id="opacitySlider" min="0" max="100" value="100" />
    </div>

    <div id="filter-selector">
      <div class="filter-option selected" style="background-image:url('filter1.png')" data-src="filter1.png"></div>
      <div class="filter-option" style="background-image:url('filter2.png')" data-src="filter2.png"></div>
      <div class="filter-option" style="background-image:url('filter3.png')" data-src="filter3.png"></div>
    </div>

    <button id="closeFilterBtn">âŒ í•„í„° ë‹«ê¸°</button>
  </div>

  <!-- ğŸ® í•˜ë‹¨ ì¡°ì‘ ë²„íŠ¼ -->
  <div id="controls">
    <button id="switchBtn">ğŸ”„ ì „/í›„ë©´</button>
    <button id="captureBtn">ğŸ“¸ ì´¬ì˜</button>
    <button id="retryBtn" style="display:none;">â†© ë‹¤ì‹œ</button>
    <button id="toggleFilterBtn">ğŸ¨ í•„í„° ì—´ê¸°</button>
    <button id="saveBtn" disabled>ğŸ’¾ ì €ì¥</button>
    <button id="shareBtn" disabled>ğŸ“¤ ê³µìœ </button>
  </div>

  <canvas id="snapshot" style="display:none;"></canvas>

  <script>
    // ìš”ì†Œ ì„ ì–¸
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const preview = document.getElementById('preview');
    const filterOverlay = document.getElementById('filter-overlay');
    const filterPanel = document.getElementById('filter-panel');
    const toggleFilterBtn = document.getElementById('toggleFilterBtn');
    const closeFilterBtn = document.getElementById('closeFilterBtn');
    const filterSelector = document.getElementById('filter-selector');
    const opacitySlider = document.getElementById('opacitySlider');
    const opacityValue = document.getElementById('opacityValue');
    const captureBtn = document.getElementById('captureBtn');
    const retryBtn = document.getElementById('retryBtn');
    const saveBtn = document.getElementById('saveBtn');
    const shareBtn = document.getElementById('shareBtn');
    const switchBtn = document.getElementById('switchBtn');

    // ìƒíƒœ ë³€ìˆ˜
    let stream;
    let facingMode = 'environment';
    let currentFilter = 'filter1.png';
    let currentOpacity = 1.0;

    // âœ… ì¹´ë©”ë¼ ì‹œì‘
    async function initCamera(mode = 'environment') {
      if (stream) stream.getTracks().forEach(t => t.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: mode }, 
          audio: false
        });
        video.srcObject = stream;
        facingMode = mode;
      } catch (err) {
        alert('ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ' + err.message);
      }
    }
    initCamera();

    // ğŸ”„ ì „/í›„ë©´ ì „í™˜
    switchBtn.addEventListener('click', () => {
      facingMode = (facingMode === 'user') ? 'environment' : 'user';
      initCamera(facingMode);
    });

    // ğŸ¨ í•„í„° íŒ¨ë„ ì—´ê¸°/ë‹«ê¸°
    toggleFilterBtn.addEventListener('click', () => {
      filterPanel.style.display = 'block';
    });
    closeFilterBtn.addEventListener('click', () => {
      filterPanel.style.display = 'none';
    });

    // í•„í„° ì„ íƒ
    filterSelector.addEventListener('click', e => {
      if (e.target.classList.contains('filter-option')) {
        document.querySelectorAll('.filter-option')
          .forEach(opt => opt.classList.remove('selected'));
        e.target.classList.add('selected');
        currentFilter = e.target.dataset.src;
        filterOverlay.style.backgroundImage = `url('${currentFilter}')`;
      }
    });

    // í•„í„° íˆ¬ëª…ë„ ì¡°ì ˆ
    opacitySlider.addEventListener('input', e => {
      const v = e.target.value;
      currentOpacity = v / 100;
      filterOverlay.style.opacity = currentOpacity;
      opacityValue.textContent = `${v}%`;
    });

    // âœ… ë¹„ìœ¨ ë³´ì •ëœ ì´¬ì˜
    captureBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      canvas.width = vw;
      canvas.height = vh;

      const videoRatio = vw / vh;
      const displayRatio = video.clientWidth / video.clientHeight;
      let sx = 0, sy = 0, sw = vw, sh = vh;

      // ì¤‘ì‹¬ crop
      if (displayRatio > videoRatio) {
        sh = vw / displayRatio;
        sy = (vh - sh) / 2;
      } else if (displayRatio < videoRatio) {
        sw = vh * displayRatio;
        sx = (vw - sw) / 2;
      }

      // ì›ë³¸ ì˜ìƒ ê·¸ë¦¬ê¸°
      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);

      // í•„í„° í•©ì„±
      const filterImg = new Image();
      filterImg.src = currentFilter;
      filterImg.onload = () => {
        ctx.globalAlpha = currentOpacity;
        ctx.drawImage(filterImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
        preview.src = canvas.toDataURL('image/png');
        preview.style.display = 'block';
        saveBtn.disabled = false;
        shareBtn.disabled = false;
        captureBtn.style.display = 'none';
        retryBtn.style.display = 'inline-block';
      };
    });

    // â†© ë‹¤ì‹œ
    retryBtn.addEventListener('click', () => {
      preview.style.display = 'none';
      captureBtn.style.display = 'inline-block';
      retryBtn.style.display = 'none';
      saveBtn.disabled = true;
      shareBtn.disabled = true;
    });

    // ğŸ’¾ ì €ì¥
    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = preview.src;
      link.click();
    });

    // ğŸ“¤ ê³µìœ 
    shareBtn.addEventListener('click', async () => {
      try {
        const res = await fetch(preview.src);
        const blob = await res.blob();
        const file = new File([blob], 'photo.png', { type: 'image/png' });
        if (navigator.share) {
          await navigator.share({
            files: [file],
            title: 'ë‚˜ì˜ ì‚¬ì§„',
            text: 'ì´¬ì˜í•œ ì‚¬ì§„ì„ ê³µìœ í•©ë‹ˆë‹¤ ğŸ“¸',
          });
        } else {
          alert('ë¸Œë¼ìš°ì €ê°€ ê³µìœ ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
        }
      } catch (err) {
        alert('ê³µìœ  ì‹¤íŒ¨: ' + err.message);
      }
    });
  </script>
</body>
</html>
